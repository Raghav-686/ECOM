<!DOCTYPE html>
<html lang="en">
    <head id="head-content">
        <script src="head.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
<body onload="cart_summary()">
    <header id="header-content">
        <script src="header.js"></script>
    </header>
    <div id="cart-main-container">
        <div class="cart-empty">
            <div class="cart-empty-button">
                <button>Login to procced</button>
            </div>
            <div class="cart-empty-img">
                <img src="./img/cart.jpg" alt="">
            </div>
            <div class="cart-empty-head">
                <h3>Opps! Your Cart Is Empty</h3>
            </div>
            <div class="cart-empty-button keep">
                <a href="./"><button>Keep Shopping</button></a>  
            </div>
        </div>
        <div class="cart-inner-container">
            <div id="cart-inner-head">
                <h2>Order's History</h2>
            </div>
            <div class="cart-container" id="cart-container">
                
            </div>
        </div>
    </div>    

    <footer id="footer-content">
        <script src="footer.js"></script>
        <script src="script.js"></script>
    </footer>
</body>
</html>
